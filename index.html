    <script>
        let currentBubble = null;
        let isPressed = false;
        let currentButton = null;
        let visitorCount = localStorage.getItem('visitorCount') ? parseInt(localStorage.getItem('visitorCount'), 10) : 0;
        let lastMouseTime = 0;
        let mouseVelocity = { x: 0, y: 0 };
        let lastMousePos = { x: 0, y: 0 };

        function updateVisitorDisplay() {
            document.getElementById('visitorCount').textContent = visitorCount.toLocaleString('ar-IQ');
        }

        function saveVisitorCount() {
            localStorage.setItem('visitorCount', visitorCount);
        }

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ§Ø±ÙŠØ® ÙˆØ§Ù„ÙˆÙ‚Øª Ø¨ØªÙ†Ø³ÙŠÙ‚ Ø¹Ø±Ø¨ÙŠ
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ar-IQ', { year: 'numeric', month: '2-digit', day: '2-digit' });
            const timeStr = now.toLocaleTimeString('ar-IQ', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const dayName = now.toLocaleDateString('ar-IQ', { weekday: 'long' });

            // Ø§Ù„ØªÙ†Ø³ÙŠÙ‚: Ø§Ù„Ø£Ø­Ø¯ØŒ 22/11/2025 - 18:30:45
            const finalStr = `${dayName}ØŒ ${dateStr} - ${timeStr}`;

            document.getElementById('datetime').textContent = finalStr;
        }
        
        function calculateVelocity(currentX, currentY) {
            const currentTime = Date.now();
            const deltaTime = currentTime - lastMouseTime;
            
            if (deltaTime > 0) {
                mouseVelocity.x = (currentX - lastMousePos.x) / deltaTime;
                mouseVelocity.y = (currentY - lastMousePos.y) / deltaTime;
            }
            
            lastMousePos.x = currentX;
            lastMousePos.y = currentY;
            lastMouseTime = currentTime;
        }

        function handleStart(button, event) {
            isPressed = true;
            currentButton = button;
            
            if (currentBubble) {
                currentBubble.remove();
            }
            
            currentBubble = document.createElement('div');
            currentBubble.classList.add('bubble');
            
            const rect = button.getBoundingClientRect();
            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0].clientY);
            
            lastMousePos.x = clientX;
            lastMousePos.y = clientY;
            lastMouseTime = Date.now();
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            currentBubble.style.left = x + 'px';
            currentBubble.style.top = y + 'px';
            
            button.appendChild(currentBubble);
            
            requestAnimationFrame(() => {
                currentBubble.classList.add('show');
            });
        }

        function handleMove(event) {
            if (!isPressed || !currentBubble || !currentButton) return;
            
            currentBubble.classList.add('follow');
            
            const rect = currentButton.getBoundingClientRect();
            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0].clientY);
            
            calculateVelocity(clientX, clientY);
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const speed = Math.sqrt(mouseVelocity.x ** 2 + mouseVelocity.y ** 2);
            const distortion = Math.min(speed * 50, 20); 
            
            currentBubble.style.left = x + 'px';
            currentBubble.style.top = y + 'px';
            
            if (speed > 0.5) {
                currentBubble.classList.add('moving');
                const scaleX = 1 + distortion / 100;
                const scaleY = 1 - distortion / 200;
                currentBubble.style.transform = `translate(-50%, -50%) scaleX(${scaleX}) scaleY(${scaleY})`;
            } else {
                currentBubble.classList.remove('moving');
                currentBubble.style.transform = `translate(-50%, -50%) scale(1)`;
            }
        }

        function handleEnd() {
            if (currentBubble) {
                currentBubble.style.opacity = '0';
                currentBubble.style.transform = 'translate(-50%, -50%) scale(0.8)';
                setTimeout(() => {
                    if (currentBubble) {
                        currentBubble.remove();
                        currentBubble = null;
                    }
                }, 200);
            }
            isPressed = false;
            currentButton = null;
        }


        // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ù„ÙƒÙ„ Ø²Ø±
        document.querySelectorAll('.modern-button').forEach(button => {
            // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù…Ø§ÙˆØ³
            button.addEventListener('mousedown', (e) => handleStart(button, e));
            button.addEventListener('mousemove', handleMove);
            button.addEventListener('mouseup', handleEnd);
            button.addEventListener('mouseleave', handleEnd);
            
            // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù„Ù…Ø³
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleStart(button, e);
            });
            button.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e);
            });
            button.addEventListener('touchend', handleEnd);
            
            // Ø§Ù„ØªÙ†Ù‚Ù„ ÙˆØ²ÙŠØ§Ø¯Ø© Ø¹Ø¯Ø¯ Ø§Ù„Ø²ÙˆØ§Ø± Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø±
            button.addEventListener('click', () => {

                    const fullLink = link.startsWith('http') ? link : 'http://' + link;
                    setTimeout(() => {
                        window.location.href = fullLink;
                    }, 150);
                }
            });
        });

        // Ø¥Ù„ØºØ§Ø¡ Ø§Ù„ÙÙ‚Ø§Ø¹Ø© Ø¥Ø°Ø§ ØªÙ… Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
        document.addEventListener('mouseup', handleEnd);
