<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة المستخدم</title>
    
    <!-- خط Rubik من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            direction: rtl;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 60px 40px;
            background: #ebebeb;
            border-radius: 30px;
            z-index: 1;
            margin-bottom: 30px;
        }

        /* إطار ضبابي حول الكونتينر */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: rgba(235, 235, 235, 0.4);
            filter: blur(35px);
            z-index: -1;
            border-radius: 60px;
        }

        h1 {
            font-family: 'Rubik', sans-serif;
            color: #333333;
            font-size: 2.5em;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .modern-button {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #2196F3 0%, #21CBF3 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .modern-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .button-wrapper:nth-child(2) .modern-button {
            background: linear-gradient(45deg, #4CAF50 0%, #8BC34A 100%);
        }

        /* إطار ضبابي حول الأزرار */
        .button-wrapper::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.3) 0%, rgba(33, 203, 243, 0.3) 100%);
            filter: blur(15px);
            z-index: -1;
            border-radius: 65px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button-wrapper:nth-child(2)::before {
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.3) 0%, rgba(139, 195, 74, 0.3) 100%);
        }

        .button-wrapper:hover::before {
            opacity: 1;
        }

        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.4) 40%, rgba(255, 255, 255, 0.1) 70%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.2s ease;
            z-index: 10;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .bubble.show {
            opacity: 0.8;
        }

        .bubble.follow {
            opacity: 0.8;
            transition: none;
        }

        /* تنسيق الفوتر */
        footer {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .footer-line {
            width: 95%;
            height: 1px;
            background: #333;
            margin: 0 auto 10px auto;
            opacity: 0.3;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-text {
            font-family: 'Rubik', sans-serif;
            font-size: 0.9em;
            color: #333;
            font-weight: 400;
        }

        .visitor-counter {
            font-family: 'Rubik', sans-serif;
            font-size: 0.9em;
            color: #2196F3;
            font-weight: 500;
            background: rgba(33, 150, 243, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            min-width: 150px;
            text-align: center;
        }

        .datetime {
            font-family: 'Rubik', sans-serif;
            font-size: 0.9em;
            color: #333;
            font-weight: 400;
            direction: ltr;
            text-align: left;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
                margin-bottom: 20px;
            }

            .container::before {
                top: -40px;
                left: -40px;
                right: -40px;
                bottom: -40px;
                filter: blur(25px);
            }

            .button-wrapper::before {
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                filter: blur(10px);
            }
            
            h1 {
                font-size: 1.8em;
                font-weight: 500;
            }
            
            .modern-button {
                min-width: 250px;
                font-size: 1em;
                padding: 15px 30px;
                font-weight: 400;
            }
            
            .bubble {
                width: 60px;
                height: 60px;
            }

            .footer-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .footer-text {
                order: 2;
            }

            .visitor-counter {
                order: 1;
            }

            .datetime {
                order: 3;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>واجهة المستخدم مرحباً بك</h1>
        
        <div class="button-wrapper">
            <button class="modern-button" data-link="salary-calculator.html">
                حساب قصاصة الراتب والترقية
            </button>
        </div>
        
        <div class="button-wrapper">
            <button class="modern-button" data-link="acceleration-calculator.html">
                حسابات التسريع للمستحقين
            </button>
        </div>
    </div>

    <!-- الفوتر (التذييل) -->
    <footer>
        <div class="footer-line"></div>
        <div class="footer-content">
            <div class="footer-text">
                حقوق البرمجة والتصميم - مالك محمد - شركة مصافي الجنوب
            </div>
            <div class="visitor-counter">
                عدد الزوار: <span id="visitorCount">0</span>
            </div>
            <div class="datetime" id="datetime">
                <!-- سيتم تعبئته بـ JavaScript -->
            </div>
        </div>
    </footer>

    <script>
        let currentBubble = null;
        let isPressed = false;
        let currentButton = null;
        let visitorCount = 0;

        // تحميل عدد الزوار من localStorage
        function loadVisitorCount() {
            const saved = localStorage.getItem('visitorCount');
            if (saved) {
                visitorCount = parseInt(saved, 10);
            }
            updateVisitorDisplay();
        }

        // حفظ عدد الزوار في localStorage
        function saveVisitorCount() {
            localStorage.setItem('visitorCount', visitorCount);
        }

        // تحديث عرض عدد الزوار
        function updateVisitorDisplay() {
            document.getElementById('visitorCount').textContent = visitorCount;
        }

        // زيادة عدد الزوار
        function incrementVisitorCount() {
            visitorCount++;
            updateVisitorDisplay();
            saveVisitorCount();
        }

        // تحديث التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const dateTimeStr = now.toLocaleString('ar-IQ', options);
            document.getElementById('datetime').textContent = dateTimeStr;
        }

        // إنشاء وتحريك الفقاعة
        function handleStart(button, event) {
            isPressed = true;
            currentButton = button;
            
            // إزالة فقاعة قديمة إن وجدت
            if (currentBubble) {
                currentBubble.remove();
            }
            
            // إنشاء فقاعة جديدة
            currentBubble = document.createElement('div');
            currentBubble.classList.add('bubble');
            
            const rect = button.getBoundingClientRect();
            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0].clientY);
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            currentBubble.style.left = x + 'px';
            currentBubble.style.top = y + 'px';
            
            button.appendChild(currentBubble);
            
            setTimeout(() => {
                currentBubble.classList.add('show');
            }, 10);
        }

        function handleMove(event) {
            if (!isPressed || !currentBubble || !currentButton) return;
            
            currentBubble.classList.add('follow');
            
            const rect = currentButton.getBoundingClientRect();
            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0].clientY);
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            currentBubble.style.left = x + 'px';
            currentBubble.style.top = y + 'px';
        }

        function handleEnd() {
            if (currentBubble) {
                currentBubble.remove();
                currentBubble = null;
            }
            isPressed = false;
            currentButton = null;
        }

        // إضافة الأحداث لكل زر
        document.querySelectorAll('.modern-button').forEach(button => {
            // أحداث الماوس
            button.addEventListener('mousedown', (e) => handleStart(button, e));
            button.addEventListener('mousemove', handleMove);
            button.addEventListener('mouseup', handleEnd);
            button.addEventListener('mouseleave', handleEnd);
            
            // أحداث اللمس
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleStart(button, e);
            });
            button.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e);
            });
            button.addEventListener('touchend', handleEnd);
            
            // التنقل وزيادة عدد الزوار
            button.addEventListener('click', () => {
                incrementVisitorCount();
                const link = button.getAttribute('data-link');
                if (link) {
                    setTimeout(() => {
                        window.location.href = link;
                    }, 150);
                }
            });
        });

        // إلغاء الفقاعة إذا تم النقر خارج الأزرار
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);

        // تهيئة الصفحة
        window.addEventListener('load', () => {
            loadVisitorCount();
            updateDateTime();
            // تحديث الوقت كل ثانية
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
